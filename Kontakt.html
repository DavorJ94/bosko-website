<body>
  <div class="kontaktisve">
    <div class="naslovtekst animated fadeIn slower">
      <h1 class="tekst">
        Možete me kontaktirati putem linkova ispod ili popunjavanjem kontakt
        forme
      </h1>
    </div>
    <div class="slicice animated fadeIn slower">
      <a
        class="ikone"
        type="submit"
        href="https://www.facebook.com/BoskoM94"
        target="_blank"
        alt="facebook"
      >
        <img class="slika1" src="Slike/ff.png" alt="facebook logo"
      /></a>
      <a
        class="ikone"
        type="submit"
        href="https://www.instagram.com/boskom94/"
        target="_blank"
        alt="instagram"
        ><img class="slika2" src="Slike/ii.png" alt="instagram logo"
      /></a>
      <a class="ikone" href="mailto:boskomarkovic21@gmail.com" alt="email logo"
        ><img class="slika3" src="Slike/email2.png" alt="email"
      /></a>
      <a class="ikone" href="tel:+381693380818" alt="Mob"
        ><img class="slika4" src="Slike/phone.png" alt="phone logo"
      /></a>
      <a
        class="ikone"
        href="https://wa.me/381693380818"
        target="_blank"
        alt="whatsapp"
        ><img src="Slike/wh2.png" class="slika5" alt="whatsapp logo"
      /></a>
      <a class="ikone" href="skype:+381693380818?call" alt="skype"
        ><img class="slika6" src="Slike/skype2.png" alt="skype logo"
      /></a>
    </div>

    <div class="forma animated fadeIn slower">
      <form id="forma" target="Kontakt.html">
        <label class="opistekst" for="ime">Ime:</label>
        <input
          class="podaci"
          name="ime"
          type="text"
          placeholder="Unesite ime"
          required="Ovo polje je obavezno"
        />
        <label class="opistekst" for="prezime">Prezime:</label>
        <input
          class="podaci"
          name="prezime"
          type="text"
          placeholder="Unesite prezime"
          required="Ovo polje je obavezno"
        />
        <label class="opistekst" for="email">E-mail:</label>
        <input
          class="podaci"
          name="email"
          type="email"
          placeholder="Unesite kontakt e-mail"
          required="Ovo polje je obavezno"
        />
        <label class="opistekst" for="naslov">Naslov:</label>
        <input
          class="podaci"
          name="naslov"
          type="text"
          placeholder="Unesite ime"
          required="Ovo polje je obavezno"
        />

        <label class="opistekst" for="poruka">Poruka:</label>
        <textarea
          class="podaci"
          rows="5"
          cols="50"
          id="tekstporuke"
          name="poruka"
          placeholder="Unesite poruku..."
          style="height: 150px"
          required="Ovo polje je obavezno"
        ></textarea>
        <br />
        <div class="dugme">
          <button
            class="posalji"
            type="submit"
            onclick="alert('Poruka neće biti poslata nikome, kontakt forma je izrađena samo pokazno.')"
          >
            Pošalji
          </button>
        </div>
      </form>
    </div>
    <div class="mapaouter animated fadeIn slower">
      <div class="mapa">
        <h2>Ispod možete videti moju lokaciju</h2>
        <iframe
          id="mapa"
          src="https://maps.google.com/maps?q=teslina%2012%2C%20Kragujevac&t=&z=17&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </div>
